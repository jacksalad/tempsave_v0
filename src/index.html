<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RedJACK的临时文件存储</title>
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
</head>
<body>
<div class="container transport">
    <h2><b><span style="color: red">Red</span>JACK的临时文件存储</b></h2>
    <div class="row">
        <div id="drop-area">
            将文件拖拽到此处
        </div>
    </div>
    <div class="row">
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <input id="fileInput" type="file" class="file-select" name="file" style="display: none">
                <center>
                    <button type="submit" class="btn btn-primary btn-lg">上传</button>
                </center>
            </div>
        </form>
    </div>
    <div class="row">
        <div id="progresscol" class="col" style="display: none;">
            <div class="progress" role="progressbar" aria-label="Animated striped example"
                 aria-valuemin="0" aria-valuemax="100">
                <div id="uploadProgress" class="progress-bar progress-bar-striped progress-bar-animated"
                     style="width: 0%">0%
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-hover">
            <tbody id="fileList">
            <tr class="table-primary">
                <td><b>文件名</b></td>
                <td><b>时间</b></td>
                <td><b>大小</b></td>
                <td><b>操作</b></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="./assets/main.js"></script>
</body>
</html>
